services:
  app:
    container_name: muzer-docker
    build:
      context: .
      dockerfile: muzer/Dockerfile.dev
    env_file:
      - ./muzer/.env
    # The port is no longer exposed to the host, Nginx will handle it.
    # ports:
    #   - "3000:3000" 
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./muzer:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - muzer-net

  postgres:
    container_name: prisma-postgres
    image: postgres:alpine
    restart: always
    env_file:
      - ./muzer/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - muzer-net

  websockets:
    container_name: websockets
    restart: always
    build:
      context: .
      dockerfile: ws/Dockerfile.dev
    env_file:
      - ./ws/.env
    # The port is no longer exposed to the host, Nginx will handle it.
    # ports:
    #   - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ws:/usr/src/app
      - ./muzer/lib:/usr/src/app/muzer/lib
      - /usr/src/app/node_modules
    networks:
      - muzer-net

  nginx:
    container_name: nginx-proxy
    build:
      context: ./nginx # We will create this directory
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the Nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # Mount Certbot files for SSL (ensure these paths are correct on your EC2 host)
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
      - websockets
    networks:
      - muzer-net

volumes:
  postgres-data:
    external: false

networks:
  muzer-net:
    driver: bridge